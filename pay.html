<body>
  <div class="container">
    <div class="top-bg"></div>
    <div class="top">
      <div class="top-left">
        <div class="top-text">付款给商家</div>
        <div class="shop-name">{{allInfo.name}}</div>
      </div>
      <div class="top-right">
        <img :src="imageUrl+allInfo.file.url" alt="">
      </div>
    </div>
    <div class="withdraw">
      <div class="withdraw-top">金额</div>
      <div class="weui-cells weui-cells_form withdraw-form">
        <div class="weui-cell">
          <div class="weui-cell__hd"><label class="weui-label">￥</label></div>
          <div class="weui-cell__bd">
            <input class="weui-input" v-model="withdrawNumber"  type="number" pattern="[0-9]*" placeholder="输入付款金额">
          </div>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="confirm-btn">付款</div>
    </div>
  </div>
</body>
<script>
  $(function () {
    let that
    let Id = getParam('id')
    var vm = new Vue({
      el: ".container",
      data() {
        return {
          cardNumber: '',
          lastNumber: 0,
          withdrawNumber: '',
          imageUrl: apiUrl,
          allInfo: {
            file:{}
          }
        }
      },
      mounted () {
        that = this
        this.getShopInfo()
      },
      methods: {
        takeAll () {
          this.withdrawNumber = this.lastNumber
        },
        getShopInfo () {
          Ajax({
            type: 'get',
            url: apiUrl + '/userInfo/myWallet?id='+Id,
            // contentType: "application/json;charset=UTF-8",
            // data: data,
            success: function (res) {
              if (res.state == _OK) {
                res = res.data
                that.allInfo = res
                // console.log(res)
              } else if (res.state == NoLogin) {
                $.alert(res.message)
                  setTimeout(()=> {
                    location.href = "./login.html"
                  },1000)
              } else {
                $.alert(res.message)
              }
            }
          })
        }
      }
    })
  })
</script>
